services:
  postgres:
    image: postgres:16-alpine
    container_name: lavadero_postgres
    environment:
      POSTGRES_USER: lavadero
      POSTGRES_PASSWORD: lavadero123
      POSTGRES_DB: lavadero_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lavadero -d lavadero_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
